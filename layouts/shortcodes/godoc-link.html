{{ $package := .Get "package" }}
{{ $text := .Get "text" | default "View API Documentation" }}
{{ $url := printf "https://pkg.go.dev/%s" $package }}

<a href="{{ $url }}" 
   class="btn btn-primary" 
   target="_blank" 
   rel="noopener noreferrer">
  {{ $text }} <i class="fas fa-external-link-alt ml-2"></i>
</a>
